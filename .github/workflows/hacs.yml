name: HACS Action

on:
  push:
  pull_request:

jobs:
  hacs:
    name: HACS Action
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: HACS Action
        uses: hacs/action@main
        with:
          category: integration
          # Skip external brands check to avoid CI failures when
          # https://brands.home-assistant.io is temporarily unavailable (522).
          ignore: brands
